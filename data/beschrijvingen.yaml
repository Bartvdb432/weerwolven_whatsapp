algemeen: |
  Welkom bij weerwolven van wakkerdam. Hieronder volgen enkele commando's om je op weg te helpen met het spelen.

  *Stemmen*
  Tijdens de stemming kun je stemmen op een burgemeester of executie. Dit doe je met het volgende commando:
  ```/stem <naam>```

  Je laatst gestuurde stem is degene die uiteindelijk telt.

  Als je de burgemeester bent en je krijgt de opdracht om de doorslag te geven bij de stemming, dan typ je:
  ```/doorslag <naam>```

  *Informatie*
  Wil je extra informatie over je rol? Typ dan:
  ```/info rol```

  Wil je deze informatie nog een keer? Typ dan:
  ```/info algemeen```

  Wil je zien welke acties je hebt uitgevoerd? Typ dan:
  ```/acties```

  *Nachtacties*
  Wil je een nachtactie ongedaan maken om deze opnieuw in te voeren? Typ dan:
  ```/reset <uitgevoerd commando>```

  *Hulp*
  Heb je een vraag of wil je hulp? Typ dan:
  ```/help <beschrijving probleem of vraag>```



ijzersmid: |
  Jij bent de ijzersmid!

  Om een schild of zwaard te maken, typ je:
  ```/maken```

  Om een schild of zwaard weg te geven, typ je:
  ```/geven <naam>```

  Wil je weten welk voorwerp je momenteel hebt om weg te geven? Typ dan:
  ```/inventaris```

blocker: |
